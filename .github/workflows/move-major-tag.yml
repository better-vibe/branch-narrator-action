name: Move Major Tag

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  move-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update major version tag
        run: |
          TAG="${{ github.event.release.tag_name }}"

          # Extract major version (e.g., v1 from v1.2.3)
          MAJOR=$(echo "$TAG" | grep -oE '^v[0-9]+')

          if [ -z "$MAJOR" ]; then
            echo "Could not extract major version from tag: $TAG"
            exit 1
          fi

          echo "Moving $MAJOR tag to point to $TAG"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force update the major version tag
          git tag -f "$MAJOR" "$TAG"
          git push -f origin "$MAJOR"

          echo "Successfully updated $MAJOR to point to $TAG"
