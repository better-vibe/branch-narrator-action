name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests (if present)
        run: |
          if bun -e "import pkg from './package.json' assert { type: 'json' }; if (pkg.scripts?.test) process.exit(0); process.exit(1)"; then
            bun run test
          else
            echo "No test script; skipping"
          fi

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Ensure dist is up to date
        run: git diff --exit-code
